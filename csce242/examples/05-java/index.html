<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Let's Learn</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1>Learning Page</h1>
        <p id="p-date"></p>
        <section>
          <button id="bounce-button">Bounce Ball</button>
          <div id="ball"><h2>Hi</h2></div>
        </section>

        <section>
            <label for="txt-first-name">First Name:</label>
            <input type="text" id="txt-first-name"/>
            <button id="message-button">Create Message</button>
            <p id="message"></p>
        </section>
        <section>
            <p><a id="a-click" href="#">Click Me</a></p>
        </section>
        <section>
            <h3>Counter</h3>
            <p>
                <button id="start-button">Start</button>
                <button id="pause-button">Pause</button>
                <button id="stop-button">Stop</button>
            </p>
            <p id="p-count-display"></p>
        </section>
    </body>
</html>
